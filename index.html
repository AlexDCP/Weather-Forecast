<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <Header>
        <div class="jumbotron jumbotron-fluid bg-primary mb-2">
            <div class="container d-flex justify-content-center">
                <h1>Weather Forecast</h1>
            </div>
        </div>
    </Header>
    <!-- City search portion -->
    <div class="row">
        <div class="col-4 me-2 w-25">
            <div>
                <input id="citysearch" placeholder="Enter a City..">
                <button type="button" class="btn btn-outline-primary" id="startsearch">Search</button>
            </div>
        </div>

        <!-- Main weather portion -->
        <div class="col-8 ">
            <div class="card mb-4 h-100 w-100 d-flex todaysweather">

            </div>

            <!-- 5 day forecast -->
            <div class="col d-flex h-100 fivedaycontainer">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
